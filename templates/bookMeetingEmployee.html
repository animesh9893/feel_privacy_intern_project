<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Manager</title>
    <style type="text/css">
        .nav{
            display: flex;
            float: right;
        }
        .nav >div{
            padding-left: 18px;
            padding-right: 4px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div><a href={{"/employee?employee_id="+employee_id+"&session="+session}}>Home</a></div>
        <div><a href={{"/bookMeetingList?employee_id="+employee_id+"&session="+session}}>View Meeting</a></div>
        <div><a href={{"/login"}}>Log Out</a></div>
        <div><a href={{"/login"}}>Login</a></div>
    </div>
    <section >
    	<div class="meetings">
            <h1>Booked Meeting</h1>
            <p>Click on one to go in those</p>
            <form action="/meetingEmployee" method="get">
                {% for m in meeting %}
                <button name="meeting_id" value={{m["meeting_id"]}} type="submit">{{m["timestamp"]}}</button>
                {% endfor %}
                <input type="hidden" name="session" value={{session}}>
                <input type="hidden" name="employee_id" value={{employee_id}}>
            </form>
        </div>
        <div class="meetings">
            <h1>Un Book meetings</h1>
            <p>Click on those to delete</p>
            <form action="/unbookMeeting" method="get">
                {% for m in meeting %}
                <button name="meeting_id" value={{m["meeting_id"]}} type="submit">{{m["timestamp"]}}</button>
                {% endfor %}
                <input type="hidden" name="session" value={{session}}>
                <input type="hidden" name="employee_id" value={{employee_id}}>
            </form>
        </div>
    </section>
</body>
</html>
